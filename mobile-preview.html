<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Trading Mobile Preview</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .phone-frame {
            width: 375px;
            height: 667px;
            margin: 20px auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 8px solid #333;
        }
        .app-bar {
            background: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 500;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 80px);
            text-align: center;
            padding: 20px;
        }
        .icon {
            font-size: 100px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .main-text {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .sub-text {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="app-bar">Paper Trading App</div>
        <div class="content">
