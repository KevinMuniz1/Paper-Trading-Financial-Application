name: Deploy MERN Application

on:
  push:
    branches: [ main ]  # or "master" if that's your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.18'
          cache: 'npm'

      # 3. Install and build the frontend
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # 4. Deploy frontend (React build) to your droplet's web root
      - name: Deploy frontend to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "frontend/dist/*"
          target: "/var/www/html"
          strip_components: 2
          rm: true

      # 5. Deploy backend (Node/Express files)
      - name: Deploy backend to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "server.js,package.json,package-lock.json"
          target: "/var/paperTradeServer"
          overwrite: true

      # 6. Restart backend server using PM2
      - name: Restart backend via PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /var/paperTradeServer
            npm ci --production
            pm2 reload express-server --update-env || pm2 start server.js --name "express-server"
            pm2 save
