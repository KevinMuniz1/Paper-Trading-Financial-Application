name: Deploy MERN Application

on:
  push:
    branches: [ main ]  # Runs when you push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️ Setup Node.js (for build steps)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.18'

      # 3️ Install dependencies and build frontend
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # 4️ Deploy backend (server) to droplet
      - name: Deploy backend to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "./server.js, ./package.json, ./package-lock.json"
          target: "/var/paperTradeServer"

      # 5️ Deploy built frontend to /var/www/html
      - name: Deploy frontend to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "./frontend/dist/*"
          target: "/var/www/html"

      # 6️ Restart PM2 on the droplet
      - name: Restart PM2 on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            pm2 restart express-server || pm2 start /var/paperTradeServer/server.js --name "express-server"
            pm2 save
